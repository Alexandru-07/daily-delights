    <section class="section-body-ctn">
      <!-- SECTION 1 -->
      <section class="section-about-contact">
        <h1>CONTACT SECTION</h1>
      </section>
      <!-- END -->

      <!-- SECTION 2 -->
      <section class="section-a-contact" id="sec_ctn">
        <div class="section-a-contact-heading card-wrapper">
          <div class="section-a-form">
            <div class="section-a-form-name section-f-wrapper">
              <div class="section-a-form-fname section-a-form-card">
                <h3>First name</h3>
                <input
                  id="fname"
                  type="text"
                  name="First name"
                  placeholder="Jane"
                />
              </div>

              <div class="section-a-form-lname section-a-form-card">
                <h3>Last name</h3>
                <input
                  id="lname"
                  type="text"
                  name="Last name"
                  placeholder="Smith"
                />
              </div>
            </div>

            <div
              class="section-a-form-email section-f-wrapper section-a-form-card"
            >
              <h3>Email</h3>
              <input
                id="fmail"
                type="email"
                name="Email"
                placeholder="email@janesmith.com"
              />
            </div>

            <div
              class="section-a-form-message section-f-wrapper section-a-form-card"
            >
              <h3>Message</h3>
              <textarea
                id="fmessage"
                class="section-a-textarea section-f-wrapper"
                placeholder="Enter your question or message"
                maxlength="5000"
              ></textarea>
            </div>

            <div class="section-a-form-button-ctn section-f-wrapper">
              <button onclick="getInfo()" type="submit" name="Send information">
                SEND
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- END -->
    </section>

            </div>
            <div class="footer-a-content-logo">
              <img src="../assets/facebook.png" alt="Facebook logo button" />
              <img src="../assets/linkedin.png" alt="Linkedin logo button" />
              <img src="../assets/youtube.png" alt="Youtube logo button" />
              <img src="../assets/instagram.png" alt="Instagram logo button" />

          <div class="footer-a-content-sec">

              <h4>alex.alexandru86@yahoo.ro</h4>
