<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Doom Shop</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/main_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar-element">
      <div class="navbar-default card-wrapper">
        <div class="navbar-left">
          <h1>Doom Shop</h1>
        </div>
        <div class="navbar-right">
          <a href="main.html" type="button" class="navbar-right-button nrbm"
            >Home</a
          >
          <a href="shop.html" type="button" class="navbar-right-button nrbs"
            >Shop</a
          >
          <a href="product.html" type="button" class="navbar-right-button nrbp"
            >Product</a
          >
          <a href="about.html" type="button" class="navbar-right-button nrba"
            >About</a
          >
        </div>
      </div>
    </nav>

    <section class="section-f1-element">
      <div class="section-heading-default card-wrapper">
        <div class="section-heading-title">
          <h1>Your Shop</h1>
        </div>
        <div class="section-heading-content">
          <p>
            If you like this website don't hesitate to contact us, we want to
            comunicate with our clients.
          </p>
        </div>
        <div class="section-heading-button">
          <div class="section-heading-ctn-btn">
            <a href="about.html" type="button">Feedback</a>
          </div>
        </div>
      </div>
    </section>

    <section class="section-f2-element">
      <div class="section-presenting-image">
        <div class="section-presenting-inner">
          <img
            class="section-presenting-inner-img-1"
            src="../assets/car.png"
            alt="BMW Car background"
          />
          <h2>Your favorite things!</h2>
        </div>

        <div class="section-presenting-inner-2">
          <img
            class="section-presenting-inner-img-2"
            src="../assets/plane.png"
            alt="banner"
          />
        </div>
      </div>
    </section>

    <script src="../js/script.js"></script>
  </body>
</html>
